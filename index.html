<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <h1>Weather Dashboard</h1>
  <body>
    <!-- create fluid container -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 d-flex align-items-stretch">
          <form roles="form">
            <div class="form-group">
              <label for="search" class="form-group">Serach City:</label>
              <input type="text" class="form-group" id="searchplz" />
              <button type="submit" class="btn btn-default" id="searchBtn">
                Submit
              </button>
              <br />
            </div>
          </form>
        </div>
        <!-- coulm with nested rows -->
        <div class="col-9 d-flex align-items-stretch">
          <div class="contianer-fluid">
            <div class="row">
              <div class="card" style="width: 75rem">
                <div class="card-main" id="cardmain">
                  <h5 class="card-title">
                    <span id="headw">Please Enter a City</span
                    ><img id="wicon" src="" alt="" aria-placeholder="" />
                  </h5>

                  <p class="card-temperature" id="temp"></p>

                  <p class="card-humid" id="humid"></p>

                  <p class="card-wind" id="wind"></p>

                  <p class="card-uv" id="uvIndex"></p>
                </div>
              </div>
            </div>
            <!-- main data card row -->
            <div class="row">
              <h5 class="fiveday">5-day Forecast</h5>
            </div>
            <!-- 5 day row -->
            <div class="row" id="fiveday">
              <card style="width: 10rem" class="cardf">
                <p class="car" id="dateone"></p>

                <p class="car" id="tempone"></p>

                <img class="car" id="iconone" />

                <p class="car" id="humidone"></p>
              </card>

              <card style="width: 10rem" class="cardf">
                <p class="car" id="datetwo"></p>

                <p class="car" id="temptwo"></p>

                <img class="car" id="icontwo" />

                <p class="car" id="humidtwo"></p>
              </card>

              <card style="width: 10rem" class="cardf">
                <p class="car" id="datethree"></p>

                <p class="car" id="tempthree"></p>

                <img class="car" id="iconthree" />

                <p class="car" id="humidthree"></p>
              </card>

              <card style="width: 10rem" class="cardf">
                <p class="car" id="datefour"></p>

                <p class="car" id="tempfour"></p>

                <img class="car" id="iconfour" />

                <p class="car" id="humidfour"></p>
              </card>

              <card style="width: 10rem" class="cardf">
                <p class="car" id="datefive"></p>

                <p class="car" id="tempfive"></p>

                <img class="car" id="iconfive" />

                <p class="car" id="humidfive"></p>
              </card>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="javascript.js"></script>
  </body>
</html>
